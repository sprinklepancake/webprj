<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Posting Page</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="posting.css">
</head>
<body class="body-backg">
    <!-- Header -->
    <div id="header"></div>

<div class="container">
    <h2>Post a New Product</h2>
    <form action="/submit-product" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter product title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>
        </div>

        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>


         <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Enter product price" required min="0" step="0.01">
        </div>
        

        <button type="submit">Post Product</button>
    </form>
</div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="../js/main.js"></script>
</body>
</html>
