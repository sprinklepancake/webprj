<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../main.css"> 
    <link target ="_blank">
    <style>
        .cart-page {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333; /* Darker color for the header */
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #0e0101;
            padding: 10px;
            margin-bottom: 10px;
        }

        .product-image {
            width: 100px;
            height: auto;
        }

        .product-details {
            flex: 1;
            margin-left: 20px;
        }

        .item-name {
            font-size: 1.2em;
            color: #2c2c2c; /* Darker color for the product name */
        }

        .item-price, .item-total {
            font-weight: bold;
            color: #444; /* Darker color for the price */
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .cart-total {
            margin-top: 30px;
            text-align: right;
        }

        .cart-total .total {
            font-size: 1.5em;
            font-weight: bold;
        }

        .cart-total #total-price {
            font-size: 2em;
            color: #333; /* Darker color for total price */
        }

        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }

        .shipping-message {
            display: none;
            font-size: 1.2em;
            color: #de1c87;
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        .cart-icon {
            font-size: 2em;
            margin-right: 10px;
        }
    </style>
</head>
<body class="body-backg">
    <div id="header"></div>
    
    <div class="cart-page">
    <h2><span class="cart-icon">ðŸ›’</span>Your Shopping Cart</h2>
    
    <!-- Cart Items Section -->
    <section class="cart-items">
        <div class="cart-item">
            <img src="../petra/assetspetra/gymgloves.jpg" alt="Product 1" class="product-image">
            <div class="product-details">
                <p class="item-name">LTrevFIT Gym Gloves</p>
                <p class="item-price">$16.99</p>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                    <input type="number" value="1" min="1" class="quantity" id="quantity-1" disabled>
                    <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                </div>
                <p class="item-total">$16.99</p>
            </div>
        </div>

        <div class="cart-item">
            <img src="../petra/assetspetra/gymbelt.jpg" alt="Product 2" class="product-image">
            <div class="product-details">
                <p class="item-name">Hack Athletics 13mm Belt</p>
                <p class="item-price">$97.18</p>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                    <input type="number" value="1" min="1" class="quantity" id="quantity-2" disabled>
                    <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                </div>
                <p class="item-total">$97.18</p>
            </div>
        </div>

        <div class="cart-item">
            <img src="../petra/assetspetra/shakerbottle.jpg" alt="Product 3" class="product-image">
            <div class="product-details">
                <p class="item-name">Shaker Bottle 16oz</p>
                <p class="item-price">$8.99</p>
                <div class="quantity-control">
                    <button class="quantity-btn" onclick="updateQuantity(this, 'decrease')">-</button>
                    <input type="number" value="1" min="1" class="quantity" id="quantity-3" disabled>
                    <button class="quantity-btn" onclick="updateQuantity(this, 'increase')">+</button>
                </div>
                <p class="item-total">$8.99</p>
            </div>
        </div>
    </section>

    <!-- Total Price Section -->
    <section class="cart-total">
        <div class="total">
            <h3>Total Price</h3>
            <p id="total-price">$123.16</p> <!-- Total price displayed statically -->
        </div>
        <button class="checkout-btn" id="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
    </section>

    <section id="shipping-message" class="shipping-message">
        <p><span class="cart-icon">ðŸ›’</span> Shipping is on the way!</p>
    </section>

</div>
<div id="footer"></div>

<script src="../js/main.js"></script>
<script>
    function updateQuantity(button, action) {
        const quantityInput = button.parentElement.querySelector('.quantity');
        let currentValue = parseInt(quantityInput.value);

        if (action === 'increase') {
            quantityInput.value = currentValue + 1;
        } else if (action === 'decrease' && currentValue > 1) {
            quantityInput.value = currentValue - 1;
        }
        updateTotalPrice();
    }

    function updateTotalPrice() {
        const items = document.querySelectorAll('.cart-item');
        let totalPrice = 0;

        items.forEach(item => {
            const price = parseFloat(item.querySelector('.item-price').innerText.replace('$', ''));
            const quantity = parseInt(item.querySelector('.quantity').value);
            totalPrice += price * quantity;
        });

        document.getElementById('total-price').innerText = '$' + totalPrice.toFixed(2);
    }

    function goToCheckout() {
        window.location.href = "checkout.html"; // Navigate to the checkout page
    }
</script>

</body>
</html>
